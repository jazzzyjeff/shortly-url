on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      operation:
        required: true
        default: deploy
        type: choice
        options:
          - deploy
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          role-session-name: github-actions

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.14.0

      - name: Get Backend Parameter
        run: |
          BACKEND=$(aws ssm get-parameter \
            --name "/backend" \
            --with-decryption \
            --query "Parameter.Value" \
            --output text)

          echo "BACKEND=$BACKEND" >> $GITHUB_ENV

      - uses: qetza/replacetokens-action@v1
        with:
          sources: |
            variables.auto.tfvars.tmpl => variables.auto.tfvars
            backend.tf.tmpl => backend.tf
          variables: >
            [
              ${{ toJSON(vars) }},
              ${{ toJSON(secrets) }},
              { "SERVICE": "shortly-url" },
              { "BACKEND": "${{ env.BACKEND }}" }
            ]
          token-pattern: custom
          token-prefix: '${'
          token-suffix: '}'
          log-level: debug
          no-telemetry: true
          root: terraform

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      - name: Terraform Apply
        if: |
          github.event_name != 'workflow_dispatch' ||
          github.event.inputs.operation == 'deploy'
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Terraform Destroy
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.operation == 'destroy'
        run: terraform destroy -auto-approve
        working-directory: terraform
